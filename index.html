<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <h1 id="title">
        FreeCodeCamp Survey Form
    </h1>
      <p id="description"><i>Thank You for taking the time to help us improve the platform</i>
    </p>
    <form id="survey-form">
        <div class="form-control">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required/></input>
        </div>
       <div class="form-control">
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required/></input>
        </div>
       <div class="form-control">
          <label for="number" id="number-label">Age(Optional)</label>
          <input type="number" id="number" placeholder="Enter your age" required min="0"max="100"/></input>
        </div>
         <div class="form-control">
          <label for="age" id="label-age">Which option best describe your current role?</label>
           <select name="role" id="dropdown">
             <option value="">Student</option>
             <option value="">Full Time Job</option>
             <option value="">Full Time Learner</option>
             <option value="">Prefer Not to say</option>
             <option value="">Other</option>
           </select>
        </div>
      <div class="form-control">
        <label>Would you recommend FreeCodeCamp to a friend?</label>
        <label for="recommend-1"><input type="radio" id="recommend-1" name="recommend" value="definitely" />Definitely</label>
        <label for="recommend-2"><input type="radio" id="recommend-2" name="recommend" value="maybe" />Maybe</label>
        <label for="recommend-3"><input type="radio" id="recommend-3" name="recommend" value="not-sure" />Not Sure</label>
      </div>
      <div class="form-control">
        <label>What would you like to see improved?<small>(Check all that apply)</small></label>
        <label for="improve-1"><input type="checkbox" name="improve-1" id="improve-1" value="improve-1"/>Front end Projects</label>
        <label for="improve-2"><input type="checkbox" name="improve-2" id="improve-2" value="improve-2"/>Back end Projects</label>
        <label for="improve-3"><input type="checkbox" name="improve-3" id="improve-3" value="improve-3"/>Data Visualization</label>
        <label for="improve-4"><input type="checkbox" name="improve-4" id="improve-4" value="improve-4"/>Challenges</label>
        <label for="improve-5"><input type="checkbox" name="improve-5" id="improve-5" value="improve-5"/>Open Source Community</label>
        <label for="improve-6"><input type="checkbox" name="improve-6" id="improve-6" value="improve-6"/>Gitter Help Rooms</label>
        <label for="improve-7"><input type="checkbox" name="improve-7" id="improve-7" value="improve-7"/>videos</label>
        <label for="improve-8"><input type="checkbox" name="improve-8" id="improve-8" value="improve-8"/>City Meetups</label>
        <label for="improve-9"><input type="checkbox" name="improve-9" id="improve-9" value="improve-9"/>Wiki</label>
        <label for="improve-10"><input type="checkbox" name="improve-10" id="improve-10" value="improve-10"/>Forums</label>
        <label for="improve-11"><input type="checkbox" name="improve-11" id="improve-11" value="improve-11"/>Additional Courses</label>  
      </div>
      <div class="form-control">
        <label for="comments">Any Comments or Suggestions?</label>
        <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
</body>
</html>
